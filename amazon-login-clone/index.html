<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amazon login page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container-fluid" id="top">

        <!-- LOGO HEADER -->
        <header class="logo">
            <img class="amazon-logo" src="./images/Amazon_logo.svg" alt="amazon-logo">
        </header>

        <!-- LOGIN FORM -->
        <div class="row">
            <!-- <div class="col-xs-8 col-xs-offset-2
            col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 "> -->
                <form class="login"action="">
                    <h3>Sign in</h3>
                    <div class="form-group">
                        <label for="username">Email (phone for mobile accounts)</label>
                        <input type="email" class="form-control">
                    </div>
                    <button class="btn-continue btn form-control">Continue</button>
                    <p class="help">&#x25B8 <a href="#">Need help?</a> </p>
                </form>
                <p class="new-user"> New to Amazon? </p>
                <button class="btn-create-account btn btn-primary">Create your amazon account</button>
            <!-- </div> -->
        </div>



        </div>
    </div>
    <footer>
        <div class="footer-items">
            <a href="" class="footer-item">Conditions of Use</a>
            <a href="" class="footer-item">Privacy Notice</a>
            <a href="" class="footer-item">Help</a>
        </div>
        <div class="copyright">&copy 1996-2018, Amazon.com, Inc. or its affiliates</div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
